<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body>
    <section class="forget-password vh-100 d-flex align-items-center">
        <div class="container">
            <div class="forget-password-wrapper bg-success-subtle shadow-sm rounded-3">
                <div class="row">
                    <div class="col-6">
                        <div class="title d-flex align-items-center justify-content-center h-100">
                            <a class="navbar-brand fw-bolder fs-1 text-success" href="../index.html">GREENCHAIN<span
                                    class="text-primary fs-5">.kh</span></a>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card border-0">
                            <div class="card p-3">
                                <div class="card-header bg-transparent text-start border-0">
                                    <h4 class="text-success fw-bold">Forget Password</h4>
                                </div>
                                <div class="card-body bg-transparent border-0">
                                    <form action="">
                                        <div class="py-3">
                                            <label for="" class="fw-bold pb-2">Add your email for recovery</label>
                                            <input type="email" class="form-control rounded-2" name="" id=""
                                                aria-describedby="helpId" placeholder="example@gmail.com" />
                                        </div>
                                        <div class="my-3 text-center d-flex flex-column align-items-center">
                                            <button type="submit" class="btn btn-outline-success w-75">
                                                Submit
                                            </button>
                                            <a href="../Pages/Login.html" class="text-decoration-none fw-bold fw text-success pt-3">Log in</a>   
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
