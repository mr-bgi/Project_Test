<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <section class="register-form vh-100 d-flex justify-content-center align-items-center">
        <div class="container my-5">
            <div class="wrapper py-5 bg-white p-3 rounded-3">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                        <div class="image">
                            <img src="/assets/img/register.png" class="w-100 h-100 object-fit-cover" alt="">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                        <div class="card border-0  p-3">
                            <div class="card-header border-0 bg-transparent">
                                <h3 class="text-center">Register Form</h3>
                            </div>
                            <div class="card-body">
                                <form class="needs-validation" novalidate>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="Email" aria-label=""
                                            required>
                                        <label fo="email" class="form-label">Email</label>
                                        <div class="invalid-feedback">
                                            Email
                                        </div>
                                        <div class="valid-feedback">
                                            Your Email Looks good!
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="pass" type="password" placeholder="Password"
                                            aria-label="" required>
                                        <label for="pass" class="form-label">New Password</label>
                                        <div class="invalid-feedback">
                                            New Password
                                        </div>
                                        <div class="valid-feedback">
                                            Your Password Looks good!
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="pass" type="password" placeholder="Confirm Password"
                                            aria-label="" required>
                                        <label for="pass" class="form-label">Confirm Password</label>
                                        <div class="invalid-feedback">
                                            Confirm Password
                                        </div>
                                        <div class="valid-feedback">
                                            Your Password Looks good!
                                        </div>
                                    </div>
                                    <div class="wrapper d-flex justify-content-center">
                                        <div class="d-flex justify-content-center pe-3">
                                            <a type="submit" role="button" href="/assets/Pages/Login.html" class="btn btn-success px-4 py-2 fs-5">Login</a>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-primary px-4 py-2 fs-5">Sign In</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })() 
    </script>
</body>
</html>
