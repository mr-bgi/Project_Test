<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login page</title>
</head>

<body style="background-color: #f0f0f2;">
    <main style="height: 100vh;">
        <div class="container ms-auto d-flex justify-content-center align-items-center h-100">
            <form action="" method="get" class="p-5 rounded-3 bg-white form" style="width:1000px;">
                <div class="row">
                    <div class="col-12 col-md-6 ">
                        <img src="../img/login.jpg" class="w-100 h-100 object-fit-cover" alt="">
                    </div>
                    <div class="col-12 col-md-6">
                        <h1 class="pb-3">Login Page</h1>
                        <div class="mb-3">
                            <label for="mail" class="form-label">Email</label>
                            <input type="email" class="form-control" name="" id="" aria-describedby="helpId"
                                placeholder="" />
                        </div>
                        <div>
                            <label for="mail" class="form-label">Password</label>
                            <input type="password" class="form-control" name="" id="" aria-describedby="helpId"
                                placeholder=""/>
                        </div>
                        <div class=" w-100 d-flex justify-content-between">
                            <a href="../Pages/Regster.html" class="py-3 text-success">
                                <span>Already have an account?</span>
                            </a><br>
                            <a href="../Pages/Forget_password.html" class="py-3 text-success">
                                <span>Forgot password?</span>
                            </a><br>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4 px-5 ">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
